<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Router</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Router</h1>
        <form method="POST" action="{{ url_for('add_router') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label }}<br>
                {{ form.name(size=32) }}
            </div>
            <div class="form-group">
                {{ form.ip_address.label }}<br>
                {{ form.ip_address(size=32) }}
            </div>
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
</body>
</html>
