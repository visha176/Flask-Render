{% extends "base.html" %}

{% block title %}Manage Server{% endblock %}

{% block content %}
<div class="header">
    <h1 class="mb-4">Manage Server</h1>
</div>
<div class="card">
    <div class="card-header">
        <strong>{{ server.name }}</strong>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3"><strong>Name:</strong> {{ server.name }}</div>
            <div class="col-md-3"><strong>IP Address:</strong> {{ server.ip_address }}</div>
            <div class="col-md-3"><strong>Username:</strong> {{ server.username }}</div>
            <div class="col-md-3"><strong>Password:</strong> {{ server.password }}</div>
        </div>
    </div>
</div>
{% endblock %}
